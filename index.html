<!DOCTYPE html>
<html>
<head>
  <title>Prime Tube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #202020;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input {
      padding: 8px;
      width: 220px;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
    }

    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 200px;
    }

    #loginSection {
      text-align: center;
      margin-top: 100px;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>

<body>

<!-- LOGIN SECTION -->
<div id="loginSection">
  <h2>Prime Tube Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

  <header>
    <h2>Prime Tube</h2>
    <div>
      <input type="text" id="searchInput" placeholder="Search YouTube...">
      <button onclick="searchVideos()">Search</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="videos"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ PASTE YOUR FIREBASE API KEY BELOW */
const firebaseConfig = {
  apiKey: "AIzaSyAJ5A3fVLjRCRtO4nyphy7j7NtgEKWYAd8",
  authDomain: "prime-tube-65695.firebaseapp.com",
  projectId: "prime-tube-65695",
  storageBucket: "prime-tube-65695.firebasestorage.app",
  messagingSenderId: "427524700832",
  appId: "1:427524700832:web:3b6a0b8f843514c9bee7c5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginSection = document.getElementById("loginSection");
const mainContent = document.getElementById("mainContent");

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

document.getElementById("signupBtn").addEventListener("click", async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    alert("Signup Successful");
  } catch (error) {
    alert(error.message);
  }
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  try {
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    alert("Login Successful");
  } catch (error) {
    alert(error.message);
  }
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
});

onAuthStateChanged(auth, (user) => {
  if (user) {
    loginSection.style.display = "none";
    mainContent.style.display = "block";
  } else {
    loginSection.style.display = "block";
    mainContent.style.display = "none";
  }
});


/* ðŸ”¥ PASTE YOUR YOUTUBE API KEY BELOW */
const YOUTUBE_API_KEY = "AIzaSyB7XGItFXkRNsc_X6zmz8UnF5UyIkhL9cw";

window.searchVideos = async function () {
  const query = document.getElementById("searchInput").value;

  if (!query) {
    alert("Enter something to search");
    return;
  }

  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query}&type=video&key=${YOUTUBE_API_KEY}`
    );

    const data = await response.json();
    const videosDiv = document.getElementById("videos");
    videosDiv.innerHTML = "";

    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;

      videosDiv.innerHTML += `
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          <p>${title}</p>
        </div>
      `;
    });

  } catch (error) {
    alert("YouTube API Error");
    console.error(error);
  }
};

</script>

</body>
</html>
