<!DOCTYPE html>
<html>
<head>
  <title>Prime Tube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: linear-gradient(90deg,#1f1f1f,#2a2a2a);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input {
      padding: 8px;
      width: 220px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 8px 15px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 5px;
    }

    button:hover {
      opacity: 0.8;
    }

    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    #loginSection {
      text-align: center;
      margin-top: 120px;
    }

    #mainContent {
      display: none;
    }

    /* Welcome Section */
    #welcomeBox {
      padding: 15px 20px;
      background: #181818;
      font-size: 14px;
      border-bottom: 1px solid #333;
    }

    /* Glowing Button */
    .glow-btn {
      display: inline-block;
      padding: 10px 18px;
      margin-top: 10px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      background: #0088cc;
      box-shadow: 0 0 10px #0088cc, 0 0 20px #0088cc;
      transition: 0.3s;
      font-weight: bold;
    }

    .glow-btn:hover {
      box-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff;
      transform: scale(1.05);
    }

  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginSection">
  <h2>Prime Tube Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
</div>

<!-- MAIN -->
<div id="mainContent">

  <header>
    <h2>Prime Tube</h2>
    <div>
      <input type="text" id="searchInput" placeholder="Search YouTube...">
      <button onclick="searchVideos()">Search</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Welcome Box -->
  <div id="welcomeBox"></div>

  <div id="videos"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAJ5A3fVLjRCRtO4nyphy7j7NtgEKWYAd8",
  authDomain: "prime-tube-65695.firebaseapp.com",
  projectId: "prime-tube-65695",
  storageBucket: "prime-tube-65695.firebasestorage.app",
  messagingSenderId: "427524700832",
  appId: "1:427524700832:web:3b6a0b8f843514c9bee7c5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginSection = document.getElementById("loginSection");
const mainContent = document.getElementById("mainContent");
const welcomeBox = document.getElementById("welcomeBox");

document.getElementById("signupBtn").onclick = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
    alert("Signup Successful");
  } catch (error) {
    alert(error.message);
  }
};

document.getElementById("loginBtn").onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (error) {
    alert(error.message);
  }
};

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, (user) => {
  if (user) {
    loginSection.style.display = "none";
    mainContent.style.display = "block";
    showWelcome(user.email);
    loadDefaultVideos();
  } else {
    loginSection.style.display = "block";
    mainContent.style.display = "none";
  }
});


/* ðŸ”¥ YOUTUBE API */
const YOUTUBE_API_KEY = "AIzaSyB7XGItFXkRNsc_X6zmz8UnF5UyIkhL9cw";

async function loadDefaultVideos() {
  searchVideos("trending music");
}

window.searchVideos = async function (customQuery) {

  const query = customQuery || document.getElementById("searchInput").value;
  if (!query) return;

  const response = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query}&type=video&key=${YOUTUBE_API_KEY}`
  );

  const data = await response.json();
  const videosDiv = document.getElementById("videos");
  videosDiv.innerHTML = "";

  data.items.forEach(item => {
    const videoId = item.id.videoId;
    const title = item.snippet.title;

    videosDiv.innerHTML += `
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
        <p>${title}</p>
      </div>
    `;
  });
};


/* ðŸ”¥ PROFESSIONAL WELCOME */
function showWelcome(email) {
  welcomeBox.innerHTML = `
    ðŸ‘‹ Welcome back, <b>${email}</b><br>
    Enjoy unlimited streaming on <b>Prime Tube</b> ðŸš€
    <br>
    <a href="https://t.me/PRIME_X_CHAT2" target="_blank" class="glow-btn">
      ðŸ”¥ Join PRIME X Community
    </a>
  `;
}

</script>

</body>
</html>
